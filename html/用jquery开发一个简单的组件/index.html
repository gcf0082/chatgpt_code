<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Counter Plugin Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="counter.js"></script>
  <script>
    $(document).ready(function() {
      $("#counter").counter({
        start: 10,
        step: 2,
        delay: 500
      });
    });
  </script>
</head>
<body>
  <div id="counter">0</div>
</body>
</html>
