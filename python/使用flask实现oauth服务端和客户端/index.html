<!doctype html>
<html>
  <head>
    <title>OAuth Example</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <p>You are logged in as {{ me.login }}</p>
      <ul>
        {% for file in files %}
          <li><a href="{{ url_for('file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
      </ul>
      <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
      <p><a href="{{ url_for('login') }}">Login with GitHub</a></p>
    {% endif %}
  </body>
</html>
